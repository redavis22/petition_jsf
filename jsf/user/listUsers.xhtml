<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/jsf/commons/template/commonLayout.xhtml">
	
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<h:form>	
			<p:commandButton image="new" ajax="false" style="margin-right:20px;" value="#{aclmastersusermsgs['navigation.new']}" action="#{AclMastersUserComponent.newAclMastersUser()}"/>
			<p:dataTable id="dta" value="#{AclMastersUserComponent.listAclMastersUsers()}"  var="current" rows="15" paginator="true" paginatorPosition="bottom">
				<p:column>
					<h:commandLink includeViewParams="true" action="#{AclMastersUserComponent.selectAclMastersUser(current.userId, current.organizationId)}" >
						<h:graphicImage value="/images/icons/view.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{AclMastersUserComponent.editAclMastersUser(current.userId, current.organizationId)}" >
						<h:graphicImage value="/images/icons/edit.gif" style="border:0;"/>
					</h:commandLink>
					<h:commandLink includeViewParams="true" action="#{AclMastersUserComponent.confirmDeleteAclMastersUser(current.userId, current.organizationId)}" >
						<h:graphicImage value="/images/icons/delete.gif" style="border:0;"/>
					</h:commandLink>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.userid.title']}" />
					</f:facet>
							<h:outputText value="#{current.userId}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.organizationid.title']}" />
					</f:facet>
							<h:outputText value="#{current.organizationId}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.firstname.title']}" />
					</f:facet>
							<h:outputText value="#{current.firstName}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.lastname.title']}" />
					</f:facet>
							<h:outputText value="#{current.lastName}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.emailid.title']}" />
					</f:facet>
							<h:outputText value="#{current.emailId}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.departmentid.title']}" />
					</f:facet>
							<h:outputText value="#{current.departmentId}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.siteid.title']}" />
					</f:facet>
							<h:outputText value="#{current.siteId}"/>
				</p:column>
				<p:column> 
					<f:facet name="header">
						<h:outputText value="#{aclmastersusermsgs['aclmastersuser.roleid.title']}" />
					</f:facet>
							<h:outputText value="#{current.roleId}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
