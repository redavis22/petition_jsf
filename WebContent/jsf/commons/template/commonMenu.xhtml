<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:panelMenu style="width:200px">
		<p:submenu label="Menu">
			<p:menuitem value="Create User"
				 action="#{userMasterComponent.createUser()}" ajax="false" />
				<p:menuitem value="Search User"
				 action="#{userMasterComponent.userList()}" ajax="false" />
			<p:menuitem value="Create Petition"
				 action="#{petitionComponent.createPetition()}" ajax="false" />
			<p:menuitem value="Search Petition"
				action="#{petitionComponent.searchPetition()}" />
				<p:menuitem value="Report"
				action="#{petitionStatusReportComponent.petitionStatusReport()}" />
		   	<p:menuitem value="Organization Chart "
				action="#{ttSelectionView.organizationChart()}" />
			<p:menuitem value="Log Out"
				action="#{loginBean.logout}" />
		</p:submenu>
	</p:panelMenu>
</h:form>
</html>
