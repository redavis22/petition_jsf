<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	
<f:view>

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/jsfdefault.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/themes/blitzer/skin.css" />
	</h:head>

	<h:body>
		<center>
			<p:panel
				header="Welcome to Online Portal to manage petions which is a unique Initiative in field of E-Governance">
				<p:graphicImage value="/images/header.jpg" height="100px"
					width="100%"></p:graphicImage>
				<p:spacer height="10px"></p:spacer>

				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />

					<p:fieldset styleClass="fieldset" legend="Please Athenticate "
						id="loginPanelGrid2" style="text-align:left;opacity:0.8;">
						<p:messages />

						<h:panelGrid id="loginPanelGrid" border="0"
							style="margin:0 auto; margin-top: 25px; text-align: left"
							cellspacing="10" columns="3">

							<h:outputText value="Login Id :"
								style="font-family: arial; font-size:17px;font-weight: bold;text-shadow: 0px 1px 0px rgba(255,255,255,0.7);background:transparent"></h:outputText>

							<p:inputText id="userid" value="#{loginBean.uname}"
								required="true" label="user_userid"
								title="Enter the LoginId (Eg. UserName : admin)"
								style="background:transparent;" />

							<p:tooltip for="userid" showEffect="slide" hideEffect="slide"></p:tooltip>

							<h:outputText value="Password:"
								style="font-family: arial; font-size:17px;font-weight: bold;text-shadow: 0px 1px 0px rgba(255,255,255,0.7);background:transparent;"></h:outputText>

							<p:password id="pasword" value="#{loginBean.password}"
								required="true" label="user_pasword"
								title="Enter the Password (Eg. UserName : password)"
								style="background:transparent;" />

							<p:tooltip for="pasword" showEffect="slide" hideEffect="slide"></p:tooltip>

							<h:outputText value="Language :"
								style="font-family: arial; font-size:17px;font-weight: bold;text-shadow: 0px 1px 0px rgba(255,255,255,0.7);background:transparent"></h:outputText>

							<h:selectOneMenu value="#{localeBean.locale}" onchange="submit()"
								valueChangeListener="#{localeBean.localeChanged}" style="width:150px">
								<f:selectItems value="#{localeBean.countries}" />
							</h:selectOneMenu>

							<p:tooltip for="" showEffect="slide" hideEffect="slide"></p:tooltip>

							<h:outputText value="Location / Block:"
								style="font-family: arial; font-size:17px;font-weight: bold;
								text-shadow: 0px 1px 0px rgba(255,255,255,0.7);background:transparent">
							</h:outputText>
							<h:selectOneMenu id="location" value="#{loginBean.location}"
								label="Location" required="true" style="width:150px">
								<f:selectItem itemLabel="Select One" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{dropdownView.locations}" />
							</h:selectOneMenu>							
						</h:panelGrid>
						<center>
							<p:commandButton action="#{loginBean.loginProject}" value="Login"
								update="loginForm" ajax="true"></p:commandButton>
						</center>
					</p:fieldset>
				</h:form>
			</p:panel>
		</center>
		<p:spacer height="20"></p:spacer>
		<ui:insert name="footer">
			<ui:include src="/jsf/commons/template/commonFooter.xhtml" />
		</ui:insert>

	</h:body>
</f:view>


</html>
